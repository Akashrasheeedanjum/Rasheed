{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .btn-signup {
        background-color: #28a745;
        color: #fff;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .btn-signup:hover {
        background-color: #218838;
    }
</style>
<div class="container mt-5">
    <h2>Signup</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" required>
        </div>
        
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" required>
        </div>
        

        <!-- Additional Fields (customize as needed) -->
        
        <div class="form-group">
            <input type="number" class="form-control" placeholder="Phone Number" name="phone" required>
        </div>
        
        
        <textarea id="address" class="form-control" name="address" placeholder="Address" rows="2" cols="50"></textarea>
        <label>User Type:</label>
        <!-- <input type="radio" id="admin" name="user_type" value="admin">
        <label for="admin">Admin</label> -->
        <input type="radio" id="manager" name="user_type" value="manager">
        <label for="manager">Manager</label>
        <input type="radio" id="customer" name="user_type" value="customer" checked>
        <label for="customer">Customer</label>

            <br>
        <label for="date_of_birth" class="mt-2 ">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth">
        <button type="submit" class="btn btn-signup">Signup</button>
    </form>
</div>


{% endblock content %}
